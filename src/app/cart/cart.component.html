<p>cart</p>
<p><a routerLink="/shipping">shipping price</a></p>
<div class="items-cart" *ngFor="let item of items">
  <span>{{ item.name }}</span>
  <span>{{ item.price | currency }}</span>
</div>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name</label>
    <input id="name" type="text" formContorlName="name" />
  </div>
  <div>
    <label class="address">Address</label>
    <input id="address" type="text" formContorlName="address" />
  </div>
  <button class="button" type="submit">Purchase</button>
</form>
